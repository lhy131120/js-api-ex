<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/js-api-ex/vite.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script type="module" crossorigin src="/js-api-ex/assets/main-DCMVOZyj.js"></script>
  <link rel="stylesheet" crossorigin href="/js-api-ex/assets/main-ONSVT2_n.css">
</head>

<body>
  <div id="app">
    <header id="header" class="container flex items-center justify-between">
      <h1 class="py-3">
        <a href="/" target="_self" class="font-roboto font-bold sm:text-lg lg:text-2xl">WOWOROOM</a>
      </h1>
      <nav id="mainNav" class="hidden sm:flex items-center gap-6 lg:gap-12 py-3"></nav>
    </header>
    <main>
      <div class="px-5 border-t border-black pt-20">
        <div class="mb-10">
          <h2 class="font-medium text-[2rem] text-center leading-normal">全品項營收比重</h2>
          <div class="grid grid-cols-2 gap-8">
            <div id="chart-type"></div>
            <div id="chart-itemsRank"></div>
          </div>
        </div>
        <section class="wrap orderPage-list">
          <button type="button" id="removeAllOrder" class="py-2 px-3 mb-4 inline-block ms-auto border border-primary-500 rounded-sm text-primary cursor-pointer transition-all hover:bg-alert hover:text-white hover:border-alert">
            清除全部訂單
          </button>
          <div class="orderTableWrap">
            <table class="table-responsive" id="orderTable">
              <thead>
                <tr>
                  <th>訂單編號</th>
                  <th>聯絡人</th>
                  <th>聯絡地址</th>
                  <th>電子郵件</th>
                  <th>訂單品項</th>
                  <th>訂單日期</th>
                  <th>訂單狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="orderList"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
</body>

</html>
